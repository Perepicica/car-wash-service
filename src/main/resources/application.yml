spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/service_db
    username: admin
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: service_schema
  flyway:
    default-schema: service_schema
